name: Weekly F1P5 Update

on:
  schedule:
    # Runs at 09:00 UTC every Monday
    - cron: '0 9 * * 1'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install fastf1 pandas
          fi

      - name: Run F1P5 script
        run: python F1P5_Standings.py

      - name: Commit CSVs and log if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Data/*.csv Logs/F1P5_Automation_Log.txt || true
          if ! git diff --cached --quiet; then
            git commit -m "Automated F1P5 update (run ${{ github.run_id }})"
            git push
          else
            echo "No changes to commit"
          fi
